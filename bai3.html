<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác vuông</title>
</head>
<body>
<script>
    let string = ""

    for (let i = 1; i <= 5; i++) {
        for (let j = 0; j < i; j++) {
            string+= "*"
        }
        string += "<pre>"
    }
    string += "<br>"
    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= i; j--) {
            string += "*"
        }
        string += "<pre>"
    }
    string += "<br>"
    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= i; j--) {
            string += " "
        }
        for (let k = 0; k < i; k++) {
            string += "*"
        }
        string += "<pre>"
    }
    string += "<br>"

    for (let i = 1; i <= 5; i++) {
        for (let k = 0; k < i; k++) {
            string += " "
        }
        for (let j = 5; j >= i; j--) {
            string += "*"

        }

        string += "<pre>"
    }


    document.write(string)
</script>
</body>
</html>
